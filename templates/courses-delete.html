{% extends "home-base.html"%}
{% block title %}Delete Course{% endblock %}
{% block page_content%}

<!-- Page Content -->

  <div class="container">
    <h1 class="mt-5"><i class="fa fa-book" aria-hidden="true"></i> Delete Course:</h1>
    <form action="/course/delete/{{course.id}}" method="post">
      <div class="form-group">
        <label>Number</label>
        <input class="form-control" type="text" name="number" value="{{course.number}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Title</label>
        <textarea class="form-control" name="title" required="true" readonly="true">{{course.title}}</textarea>
      </div>
      <div class="form-group">
        <label>Professor</label>
        <textarea class="form-control" name="professor" required="true" readonly="true">{{course.professor.name}}</textarea>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="desc" required="true" readonly="true">{{course.desc}}</textarea>
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
